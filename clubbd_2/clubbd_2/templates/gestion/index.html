	<!-- views -->

	<!-- LoginForm -->
	<script type="text/x-handlebars" data-template-name="loginForm">
	  {% verbatim %}
	  <form id="login" class="navbar-form pull-right">
            <input class="span2" type="text" placeholder="Email">
            <input class="span2" type="password" placeholder="Password">
            <button type="submit" class="btn">Sign in</button>
          </form>
	  {% endverbatim %}
	</script>
	
	<script type="text/x-handlebars" data-template-name="loginTrue">
	  {% verbatim %}
	  <div class="navbar-form pull-right">
            <p>Hello {{name}} {{surname}} !</p>
          </div>
	  {% endverbatim %}
	</script>


	<!-- Book -->
	<script type="text/x-handlebars" data-template-name="book">
	  {% verbatim %}
	  <a {{action back this href=true}}>Back</a>
	  <h1>{{titre}}</h1>
	  <p>{{description}}</p>
	  {% endverbatim %}
	</script>

	<!-- Book list -->
	<script type="text/x-handlebars" data-template-name="books">
          <div class="row">
	    <h1>Bouquins</h1>
	    <table class="table table-striped">
	      <thead><th>#</th><th>Titre</th></thead>
	    {% verbatim %}
	     {{#each book in controller}}
	       {{#with book}}
	         <tr {{action showBook this href=true}}><td>{{cote}}</td><td>{{titre}}</td></tr>
	       {{/with }}
	     {{/each }}
	    {% endverbatim %}
	    </table>
	  </div>
	</script>

	<!-- User -->
	<script type="text/x-handlebars" data-template-name="user">
	  {% verbatim %}
	  <a {{action back this href=true}}>Back</a>
	  <h1>{{prenom}} {{nom}}</h1>
	  <table class="table table-striped">
	    <tr>
	      <td>id</td><td>{{id}}</td>
	    </tr>
	    <tr>
	      <td>telephone</td><td>{{telephone}}</td> 
	    </tr>
	    <tr>
	      <td>adresse</td><td>{{adresse}}</td>
	    </tr>
	  </table>
	  {% endverbatim %}
	</script>

	<!-- User list -->
	<script type="text/x-handlebars" data-template-name="users">
          <div class="row">
	    <h1>Utilisateurs</h1>
	    <table class="table table-striped">
	      <thead><th>#</th><th>Nom</th></thead>
	    {% verbatim %}
	     {{#each user in controller}}
	       {{#with user}}
	         <tr {{action showUser this href=true}}><td>{{id}}</td><td>{{prenom}} {{nom}}</td></tr>
	       {{/with }}
	     {{/each }}
	    {% endverbatim %}
	      <tr>
		<td><input type="text" name="firstname" value="" placeholder="first name"/></td>
		<td><input type="text" name="lastName" value="" placeholder="last name"/></td>
	      </tr>
	    </table>
	    <button type="submit" class="btn btn-primary"><i class="icon-plus-sign"></i>&nbspAdd</button>
	  </div>
	</script>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
