	<!-- views -->

	<!-- LoginForm -->
	<script type="text/x-handlebars" data-template-name="loginForm">
	  {% verbatim %}
	  <div id="login">
	    <form id="login" class="navbar-form pull-right">
              <input class="span2" type="text" placeholder="Email">
              <input class="span2" type="password" placeholder="Password">
	      <button type="submit" class="btn">Sign in</button>
            </form>
	  </div>
	  {% endverbatim %}
	</script>
	
	<script type="text/x-handlebars" data-template-name="loginTrue">
	  {% verbatim %}
	  <div id="loginGreeting" class="nav pull-right">
	    {{#with user}}
            <p>Hello {{prenom}} {{nom}} !</p>
	    {{/with}}
	  </div>
	  {% endverbatim %}
	</script>


	<!-- Book -->
	<script type="text/x-handlebars" data-template-name="book">
	  {% verbatim %}
	  <a {{action back this href=true}}>Back</a>
	  <h1>{{titre}}</h1>
	  <p>{{description}}</p>
	  {% endverbatim %}
	</script>

	<!-- Book list -->
	<script type="text/x-handlebars" data-template-name="books">
          <div class="row">
	    <h1>Bouquins</h1>
	    <table class="table table-striped">
	      <thead><th>#</th><th>Titre</th></thead>
	    {% verbatim %}
	     {{#each book in controller}}
	       {{#with book}}
	         <tr {{action showBook this href=true}}><td>{{cote}}</td><td>{{titre}}</td></tr>
	       {{/with }}
	     {{/each }}
	    {% endverbatim %}
	    </table>
	  </div>
	</script>

	<!-- User -->
	<script type="text/x-handlebars" data-template-name="user">
	  {% verbatim %}
	  {{#with user}}
	  <div class="modal-header">
	    Update
	  </div>
	  <div class="modal-body">
	    <form id="user_form_modal" >
	      <fieldset>
		<label>Nom:</label><input type="text" name="lastname" {{bindAttr value="nom"}}>
		<label>Prenom:</label><input type="text" name="firstname" {{bindAttr value="prenom"}}>
		<label>Email:</label><input type="email" name="email" {{bindAttr value="email"}}>
		<label>Adresse:</label><input type="text" name="adresse" {{bindAttr value="adresse"}} >
	      </fieldset>
	    </form>
	  </div>
	  <div class="modal-footer">
	    <button data-dismiss="modal" class="btn">Close</button>
	    <button {{action updateUser this}}class="btn btn-primary">Update user</button>
	  </div>
	  {{/with}}
	  {% endverbatim %}
	</script>

	<!-- User list -->
	<script type="text/x-handlebars" data-template-name="users">
	  {% verbatim %}
	  <div id="user_modal" class="modal hide fade">
	    {{outlet}}
	  </div>

          <div class="row">
	    <h1>Utilisateurs</h1>
	    <table class="table table-striped">
	      <thead><th>#</th><th>Nom</th><th>Actions</th></thead>
	     {{#each user in controller}}
	       {{#with user}}
	         <tr><td>{{id}}</td><td>{{prenom}} {{nom}}</td>
		   <td><button class="btn btn-danger"><i class="icon-remove-circle"></i></button>
		     <button {{action showUser this}} class="btn btn-primary"><i class="icon-edit"></i></button>
		   </td>
		 </tr>
	       {{/with }}
	     {{/each }}
	      <tr>
		<form id="new_user">
		  <td><input type="text" name="id" value="" placeholder="id"/></td>
		  <td>
		    <input type="text" name="lastName" value="" placeholder="last name"/>
		    <input type="text" name="firstName" value="" placeholder="first name"/>
		  </td>
		  <td><button {{action addUser}} class="btn btn-primary"><i class="icon-plus-sign"></i>&nbspAdd</button></td>
		</form>
	      </tr>
	    </table>
	    {% endverbatim %}
	  </div>
	</script>

	<script type="text/x-handlebars" data-template-name="loggedHome">	  
          <div class="hero-unit">
	    <h1>Bienvenue !!</h1>
	    <p>Ceci est votre tableau de bord gerez votre bibliotheque depuis celui-ci !</p>
	  </div>
	  <div class="row">
	    {% verbatim %}
            <div class="span4">
              <h2>Gestion des utilisateurs</h2>
              <p><a class="btn" {{action goToUsers}}>View details &raquo;</a></p>
            </div>
            <div class="span4">
              <h2>Bibliotheque</h2>
              <a class="btn" {{action goToBooks}}>View details &raquo;</a></p>
	    </div>
            {% endverbatim %}
	  </div>
          <hr>
	</script>

	<!-- Home -->
        <script type="text/x-handlebars" data-template-name="home">
          
	  <div class="hero-unit">
	    <h1>Application de gestion de bibliotheque</h1>
	    <p>log in</p>
	  </div>
          <hr>
	</script>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->
	<script type="text/x-handlebars" data-template-name="application">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Project name</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li class="nav-header">Nav header</li>
                                    <li><a href="#">Separated link</a></li>
                                    <li><a href="#">One more separated link</a></li>
                                </ul>
                            </li>
                        </ul>
			{% verbatim  %}
			{{outlet login}}
			{% endverbatim  %}
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div id="main" class="container">

          <!-- Main hero unit for a primary marketing message or call to action -->
            {% verbatim %}
	    {{outlet main}}
	    {% endverbatim %}


            <footer>
              <p>&copy; B&ampM 2012</p>
            </footer>
	    
        </div> <!-- /container -->

	</script>
